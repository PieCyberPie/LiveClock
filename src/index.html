<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.scss" />
    <link rel="shortcut icon" href="./icon/favicon.svg" type="image/x-icon" />
    <script src="app.js" defer></script>
  </head>
  <body class="page dark-theme">
    <div class="settings">
      <div class="settings__theme-switcher dark-theme"></div>
      <div class="settings__mode dark-theme">
        <input
          class="settings__mode__radio"
          type="radio"
          name="mode"
          id="clock"
          value="clock"
          checked
        />
        <label class="settings__mode__label" for="clock">Clock mode</label>
      </div>
      <div class="settings__mode dark-theme">
        <input
          class="settings__mode__radio"
          type="radio"
          name="mode"
          id="stopwatch"
          value="stopwatch"
        />
        <label class="settings__mode__label" for="stopwatch"
          >Stopwatch mode</label
        >
      </div>

      <div class="settings__mode dark-theme">
        <input
          class="settings__mode__radio"
          type="radio"
          name="mode"
          id="timer"
          value="timer"
        />
        <label class="settings__mode__label" for="timer">Timer mode</label>
      </div>
    </div>
    <div class="container">
      <p class="time clock dark-theme"></p>
      <p class="time stopwatch dark-theme"></p>
      <p class="time timer dark-theme"></p>
      <p class="day dark-theme"></p>
    </div>
    <div class="alarm-window dark-theme">
      <p class="alarm-window__text">
        To hide theme changer button - double click on page.
      </p>
      <p class="alarm-window__text">To hide this message - click on it!</p>
      <p class="alarm-window__text">
        Also this message will hide automaticaly!
      </p>
    </div>
  </body>
</html>
