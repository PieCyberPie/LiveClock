<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.scss" />
    <script src="app.js" defer></script>
  </head>
  <body class="page dark-theme">
    <div class="theme">
      <div class="theme-switcher dark-theme"></div>
    </div>
    <div class="container">
      <p class="time dark-theme"></p>
      <p class="day dark-theme"></p>
    </div>
    <div class="alarm-window dark-theme">
      <p class="alarm-window__text">
        To hide theme changer button - double click on page.
      </p>
      <p class="alarm-window__text">To hide this message - click on it!</p>
      <p class="alarm-window__text">
        Also this message will hide automaticaly!
      </p>
    </div>
  </body>
</html>
